<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>;
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>Coding Quiz Game!</h1>
    <section class="highScores">
        <p>Highscores will go here</p>
    </section>
    <section class="countdown">
        <h1>Time Left!</h1>
        <h2 class="timer">Begin</h2>
    </section>
    <main class="quiz-container">
        <h1>This is where the games wil be!</h1>
        
        <form>
            <h2 id="question">Question</h2>
            <ul>
                <button class="button" id="a">Option 1</button>
                <label> Label</label>
            </ul>
            <ul>
                <button class="button" id="b">Option 2</button>
            </ul>
            <ul>
                <button class="button" id="c">Option 3</button>
            </ul>
            <ul>
                <button class="button" id="d">Option 4</button>
            </ul>
        </form>
    </main>
    <form>
        <button id="start">Play?</button> 
    </form>

    <script src="./script.js"></script>
</body>
</html>
